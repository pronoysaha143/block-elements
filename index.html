<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Block Element</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
     <section class="content">
       <div class="header">
          <h2>Block-level Elements in HTML</h2>
       </div>
       <div class="maincontent">
        <!-- writing area -->
         <div>
             <div class="container">
                 <div class="row">     
                     <div class="col-md-4 one text-center">
                         <p>p</p>
                         <p>header</p>
                         <p>dl</p>
                         <p>output</p>
                         <p>h1 to h6</p>
                         <p>div</p>
                         <p>video</p>
                         <p>ol</p>
                         <p>form</p>
                         <p>dd</p>
                     </div>
                     <div class="col-md-4 two text-center">
                         <p>ul</p>
                         <p>noscript</p>
                         <p>footer</p>
                         <p>canvas</p>
                         <p>tfoot</p>
                         <p>nav</p>
                         <p>figure</p>
                         <p>blockquote</p>
                         <p>table</p>
                         <p>main</p>
                     </div>
                     <div class="col-md-4 three text-center">
                         <p>figcaption</p>
                         <p>aside</p>
                         <p>section</p>
                         <p>li</p>
                         <p>fieldset</p>
                         <p>article</p>
                         <p>pre</p>
                         <p>hr</p>
                         <p>dt</p>
                         <p>address</p>
                     </div>
                 </div>
             </div>
         </div>
       <!-- writing area -->
       </div>
           <div class="footer">
              <h2>PRONOY SAHA</h2>
           </div>
     </section>

 <script src="js/jquery-3.3.1.min.js"></script>
